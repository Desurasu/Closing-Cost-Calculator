<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate your real estate closing costs easily with this simple tool.">
    <meta name="keywords" content="closing costs, real estate calculator, property costs">
    <title>Easy Closing Cost Calculator</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #74ebd5 0%, #acb6e5 100%);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 700px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.5s ease-in;
        }
        h1 {
            color: #1a2a44;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            color: #1a2a44;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }
        input:focus {
            border-color: #74ebd5;
            box-shadow: 0 0 8px rgba(116, 235, 213, 0.3);
            background: #fff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: linear-gradient(90deg, #74ebd5, #acb6e5);
            color: #1a2a44;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            text-align: left;
            color: #1a2a44;
            font-size: 1.1em;
            line-height: 1.6;
            animation: slideUp 0.3s ease-in;
        }
        .result p {
            margin: 10px 0;
        }
        .result strong {
            color: #e63946;
            font-weight: 700;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            h1 {
                font-size: 1.8em;
            }
            input, button {
                font-size: 14px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Closing Cost Calculator</h1>
        <div class="form-group">
            <label for="property_value">Property Value ($):</label>
            <input type="number" id="property_value" step="0.01" min="0" required placeholder="e.g., 200000">
        </div>
        <div class="form-group">
            <label for="agent_commission">Agent Commission (%):</label>
            <input type="number" id="agent_commission" step="0.01" min="0" required placeholder="e.g., 6">
        </div>
        <div class="form-group">
            <label for="tax_proration">Annual Tax Amount ($):</label>
            <input type="number" id="tax_proration" step="0.01" min="0" required placeholder="e.g., 3000">
        </div>
        <div class="form-group">
            <label for="closing_date">Closing Date:</label>
            <input type="date" id="closing_date" required>
        </div>
        <button id="calculateBtn">Calculate Costs</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calculateBtn = document.getElementById('calculateBtn');
            
            calculateBtn.addEventListener('click', function() {
                try {
                    const propertyValue = parseFloat(document.getElementById('property_value').value);
                    const agentCommission = parseFloat(document.getElementById('agent_commission').value);
                    const taxProration = parseFloat(document.getElementById('tax_proration').value);
                    const closingDateInput = document.getElementById('closing_date').value;

                    if (!propertyValue || propertyValue <= 0 || 
                        !agentCommission || agentCommission < 0 || 
                        !taxProration || taxProration < 0 || 
                        !closingDateInput) {
                        document.getElementById('result').innerHTML = "<p>Please enter valid numbers for all fields.</p>";
                        return;
                    }

                    const closingDate = new Date(closingDateInput);
                    const yearDays = closingDate.getFullYear() % 4 === 0 ? 366 : 365;
                    const dayOfYear = Math.ceil((closingDate - new Date(closingDate.getFullYear(), 0, 0)) / 86400000);
                    const proratedTaxes = (taxProration / yearDays) * (yearDays - dayOfYear);

                    const baseRate = 0.005;
                    const premium = propertyValue * baseRate;
                    const agentCost = (agentCommission / 100) * propertyValue;
                    const docStamps = propertyValue * 0.007;
                    const titleSearchFee = 75;
                    const cityLienSearch = 75;
                    const technologyFee = 90;
                    const closingFee = 500;

                    const totalCost = premium + agentCost + proratedTaxes + docStamps + 
                                    titleSearchFee + cityLienSearch + technologyFee + closingFee;
                    const totalDueToSeller = propertyValue - totalCost;

                    document.getElementById('result').innerHTML = `
                        <p><strong>Property Value:</strong> $${propertyValue.toFixed(2)}</p>
                        <p><strong>Title Insurance Premium:</strong> $${premium.toFixed(2)}</p>
                        <p><strong>Closing Fee:</strong> ~$500 (Varies by terms)</p>
                        <p><strong>Agent Commission:</strong> $${agentCost.toFixed(2)}</p>
                        <p><strong>Tax Proration:</strong> $${proratedTaxes.toFixed(2)}</p>
                        <p><strong>Documentary Stamps:</strong> $${docStamps.toFixed(2)}</p>
                        <p><strong>Title Search Fee:</strong> $${titleSearchFee.toFixed(2)}</p>
                        <p><strong>City Lien Search:</strong> $${cityLienSearch.toFixed(2)}</p>
                        <p><strong>Technology Fee:</strong> $${technologyFee.toFixed(2)}</p>
                        <p><strong>Total Closing Costs:</strong> $${totalCost.toFixed(2)}</p>
                        <p><strong>Total Due to Seller:</strong> $${totalDueToSeller.toFixed(2)}</p>
                    `;
                } catch (error) {
                    document.getElementById('result').innerHTML = "<p>An error occurred: " + error.message + "</p>";
                }
            });
        });
    </script>
</body>
</html>
